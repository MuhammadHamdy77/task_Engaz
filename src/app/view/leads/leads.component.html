<div class="my-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.home_phone}} </td>
        </ng-container>
      
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> source </th>
          <td mat-cell *matCellDef="let element"> {{element.source}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duplicate_of">
          <th mat-header-cell *matHeaderCellDef> duplicate_of </th>
          <td mat-cell *matCellDef="let element"> {{element.duplicate_of}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="example-button-row">
                <button mat-raised-button color="primary" class="mx-1">Edit</button>
                <button mat-flat-button color="accent" class="mx-1">Show</button> 
            </div>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
